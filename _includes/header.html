<nav>
 <div id="slide-out" class="side-nav fixed">
   <div class="row center-align">
     <a class="logoLink" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/img/logo.gif" />
     </a>
  </div>   

<ul class=" bookie-list">
    {% for my_page in site.pages %}
    {% if my_page.title %}
    <li class="border-bottom">
    <a class="bookie-list-link" href="{{ my_page.url | prepend: site.baseurl }}">
      <div class="bookie-list-icon">
       <img src="{{ site.baseurl }}/img/bookies{{ my_page.permalink }}24x24.png" />
      </div>
      <div class="bookie-list-text">
        {{ my_page.title }}
      </div>
      </a>
    </li>
    {% endif %}
    {% endfor %}

    </ul>

    </div>
    <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
</nav>
