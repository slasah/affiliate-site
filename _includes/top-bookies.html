<ul class="bookie-list">
    {% for my_page in site.pages %}
    {% if my_page.title %}
    <li class="border-bottom">
    <a class="bookie-list-link" href="{{ my_page.url | prepend: site.baseurl }}">
      <div class="bookie-list-icon">
       <img src="{{ site.baseurl }}/img/bookies{{ my_page.permalink }}24x24.png" />
      </div>
      <div class="bookie-list-text">
        {{ my_page.title }}
      </div>
      </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
